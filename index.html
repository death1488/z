<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личная веб-страница</title>
    <style>
        @font-face {
            font-family: 'Archangelsk Regular';
            src: url('https://example.com/path-to-your-font/Archangelsk-Regular.ttf'); /* Замените на действительный путь к вашему шрифту */
        }
        body {
            font-family: 'Archangelsk Regular', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Черный */
            color: #fff; /* Белый текст для контраста */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            color: #FF69B4; /* Розовый */
        }
        p {
            color: #9400D3; /* Фиолетовый */
        }
        .contact-info {
            margin-top: 20px;
        }
        .contact-info p {
            color: #fff; /* Белый */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать!</h1>
        <h2>Обо мне</h2>
        <p>Меня зовут [Ваше Имя], мне 21 год, и я учусь на парикмахера. В свободное время я люблю кататься на мотоцикле.</p>
        <div class="contact-info">
            <h2>Контакты</h2>
            <p>Телефон: 25677312</p>
        </div>
    </div>
</body>
</html>
